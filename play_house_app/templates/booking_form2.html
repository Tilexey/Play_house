{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Бронювання столу</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Можна підключити Bootstrap для краси -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4">
            Забронювати стіл №{{ place.number }} ({{ place.category.name }})
        </h2>

        <!-- Повідомлення про помилки/успіх -->
        {% if messages %}
            <div class="mb-3">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post" class="needs-validation">
            {% csrf_token %}

            <div class="mb-3">
                <label for="date" class="form-label">Дата:</label>
                <input type="date" id="date" name="date" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="start_time" class="form-label">Початок:</label>
                <input type="time" id="start_time" name="start_time" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="end_time" class="form-label">Кінець:</label>
                <input type="time" id="end_time" name="end_time" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Забронювати</button>
        </form>

        <div class="mt-3 text-center">
            <a href="{% url 'hall_detail' place.hall.id %}" class="btn btn-secondary">⬅ Повернутися до залу</a>
        </div>
    </div>
</div>

</body>
</html>
